<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Superpower Neuron Game</title>
  </head>
  <body>
    <div class="screen" id="screen-start">
      <h1>Superpower Neuron Game</h1>
      <button>Start Game</button>
    </div>

    <div class="screen" id="screen-configure-properties" style="display: none">
      <h3>Hey little scientist, let's give your neuron some superpowers.</h1>
      <div
        class="btn-group-player"
        role="group"
        aria-label="Basic radio toggle button group"
      >
        <input
          type="radio"
          class="btn-check"
          name="jumpingPropertyPlayer"
          id="btn-jumping-properties-player-1"
          value = "-35, 90"
          autocomplete="off"
        />
        <label class="btn btn-outline-primary" for="btn-jumping-properties-player-1"
          >Superpower 1</label
        >

        <input
          type="radio"
          class="btn-check"
          name="jumpingPropertyPlayer"
          id="btn-jumping-properties-player-2"
          value = "-2.5, 1"
          autocomplete="off"
        />
        <label class="btn btn-outline-primary" for="btn-jumping-properties-player-2"
          >Superpower 2</label
        >

        <input
          type="radio"
          class="btn-check"
          name="jumpingPropertyPlayer"
          id="btn-jumping-properties-player-3"
          value = "-45, 300"
          autocomplete="off"
        />
        <label class="btn btn-outline-primary" for="btn-jumping-properties-player-3"
          >Superpower 3</label
        >
      </div>

      <div
        class="btn-group-enemy"
        role="group"
        aria-label="Basic radio toggle button group"
      >
        <input
          type="radio"
          class="btn-check"
          name="jumpingPropertyEnemy"
          id="btn-jumping-properties-enemy-1"
          value = "-35, 90"
          autocomplete="off"
        />
        <label class="btn btn-outline-primary" for="btn-jumping-properties-enemy-1"
          >Superpower 1</label
        >

        <input
          type="radio"
          class="btn-check"
          name="jumpingPropertyEnemy"
          id="btn-jumping-properties-enemy-2"
          value = "0, 1"
          autocomplete="off"
        />
        <label class="btn btn-outline-primary" for="btn-jumping-properties-enemy-2"
          >Superpower 2</label
        >

        <input
          type="radio"
          class="btn-check"
          name="jumpingPropertyEnemy"
          id="btn-jumping-properties-enemy-3"
          value = "-45, 300"
          autocomplete="off"
        />
        <label class="btn btn-outline-primary" for="btn-jumping-properties-enemy-3"
          >Superpower 3</label
        >
      </div>

      <button id="btn-start-playing">Try in action</button>
    </div>

    <div class="screen" id="screen-playing" style="display: none">
      <canvas width="900" height="700"></canvas>
    </div>

    <div class="screen" id="screen-end" style="display: none">
      <h3></h3>
      <button>Try Again</button>
    </div>
    <script src="game.js"></script>
    <script src="player.js"></script>
    <script src="enemy.js"></script>
    <script src="target.js"></script>
    <script src="main.js"></script>
  </body>
</html>
